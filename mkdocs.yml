site_name: Octopus evaluations
site_url: https://penyuan.github.io/octopus-bristol-docs/
edit_uri: "blob/main/docs/"
theme: 
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features: 
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
copyright: This documentation is shared under the Creative Commons Attribution-ShareAlike 4.0 International license
repo_url: https://github.com/penyuan/octopus-bristol-docs
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format